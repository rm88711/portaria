<style type="text/css">

}
</style>

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:messages id="messages" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:card style="width: 25em; margin: 1em auto">

				<f:facet name="title">Cadastro de Visitante</f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="nome">Nome:</label>
						<p:inputText value="#{visitanteBean.visitante.nm_visitante}"
							id="name" type="text" required="true"
							requiredMessage="Informe o nome">
							<f:ajax event="blur" render="messages" />
						</p:inputText>

					</div>
				</div>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="dt_nasc" class="p-col-fixed" style="width: 100px">Data de Nascimento: </label>
						<div class="p-col">
							<p:datePicker id="dt_nasc"
								value="#{visitanteBean.visitante.dt_nasc}" required="true"
								requireMessage="Informe a data de nascimento" />
						</div>
					</div>
				</div>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="nr_cpf">CPF:</label>
						<p:inputText value="#{visitanteBean.visitante.nr_cpf}"
							id="cpf" type="text" required="true"
							requiredMessage="Informe o CPF">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
				</div>
				
				<div class="ui-fluid">
					<div class="p-field">
						<label for="nr_rg">RG:</label>
						<p:inputText value="#{visitanteBean.visitante.nr_rg}"
							id="rg" type="text" required="true"
							requiredMessage="Informe o RG">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
				</div>
				
				<div class="ui-fluid">
					<div class="p-field">
						<label for="nm_digito_rg">Digito do RG:</label>
						<p:inputText value="#{visitanteBean.visitante.nm_digito_rg}"
							id="digito_rg" type="text" required="true"
							requiredMessage="Informe o digito do RG">
							<f:ajax event="blur" render="messages" />
						</p:inputText>
					</div>
				</div>

				<div class="p-field">
					<label for="image">Imagem: </label>
					<p:fileUpload value="#{visitanteBean.image}" id="image" mode="simple"
						skinSimple="true" />
				</div>

				<f:facet name="footer">
					<p:commandButton action="#{visitanteBean.save()}" icon="pi pi-check"
						value="Save" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>

	</ui:define>
</ui:composition>
